<div class="container">
    <h1 class="text-center">Productos</h1>
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Introduce nombre" [(ngModel)]="producto.nombre"/>
          <input type="number" class="form-control" placeholder="Introduce precio" [(ngModel)]="producto.precio" />
          <div class="input-group-btn">
            <button type="button" class="btn btn-primary" [hidden]="editando" [disabled]="!datosCompletos()" (click)="addProducto()">Agregar nuevo</button>
            <button type="button" class="btn btn-info" [hidden]="!editando" (click)="updateProducto()">Actualizar datos</button>
            <button type="button" class="btn btn-info" [hidden]="!editando" (click)="cancel()">Cancelar edición</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prod of productos">
              <td>{{prod.id}}</td>
              <td>{{prod.nombre}}</td>
              <td>{{prod.precio | number:'1.2' }} €</td>
              <td>
                <button type="button" class="btn btn-success btn-sm" (click)="editProducto(prod)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteProducto(prod.id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <hr>
    <div class="row">
      <div class="col-md-12">
        <p-table #dt [columns]="cols" [value]="productos" [paginator]="true" [rows]="10">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="{'width': col.width}">
                <p-sortIcon *ngIf="col.field !=''" [field]="col.field"></p-sortIcon>
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-producto>
            <tr>
              <td>{{producto.id}}</td>
              <td>{{producto.nombre}}</td>
              <td style="text-align:right">{{producto.precio | number:'1.2' }} €</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
  </div>
